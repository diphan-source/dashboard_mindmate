<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Zeta admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities."
    />
    <meta
      name="keywords"
      content="admin template, Zeta admin template, dashboard template, flat admin template, responsive admin template, web app"
    />
    <meta name="author" content="pixelstrap" />
    <link rel="icon" href="https://d3iwboxmkpq1ch.cloudfront.net/static/images/logo/favicon-icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="https://d3iwboxmkpq1ch.cloudfront.net/static/images/logo/favicon-icon.png" type="image/x-icon" />
    <title>Login | MindMate</title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="https://d3iwboxmkpq1ch.cloudfront.net/static/css/vendors/font-awesome.css" />
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="https://d3iwboxmkpq1ch.cloudfront.net/static/css/vendors/icofont.css" />
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="https://d3iwboxmkpq1ch.cloudfront.net/static/css/vendors/themify.css" />
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="https://d3iwboxmkpq1ch.cloudfront.net/static/css/vendors/flag-icon.css" />
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="https://d3iwboxmkpq1ch.cloudfront.net/static/css/vendors/feather-icon.css" />
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="https://d3iwboxmkpq1ch.cloudfront.net/static/css/vendors/bootstrap.css" />
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="https://d3iwboxmkpq1ch.cloudfront.net/static/css/style.css" />
    <link id="color" rel="stylesheet" href="https://d3iwboxmkpq1ch.cloudfront.net/static/css/color-1.css" media="screen" />
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="https://d3iwboxmkpq1ch.cloudfront.net/static/css/responsive.css" />
  </head>
  <body>
    <!-- login page start-->
    <section></section>
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-12">
          <div class="login-card">
            <form class="theme-form login-form" method="post" action="/login/">
              {% csrf_token %}
              <h4>Login</h4>
              <h6>Welcome to MindMate! Log into your account.</h6>
              {% if error %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
              {% endif %}
              <div class="form-group">
                <label>Email Address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="icon-email"></i>
                  </span>
                  <input
                    class="form-control"
                    name="username"
                    type="email"
                    required
                    placeholder="Test@gmail.com"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                  <input
                    class="form-control"
                    type="password"
                    name="login[password]"
                    required
                    placeholder="*********"
                  />
                  <div class="show-hide"><span class="show"> </span></div>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <input id="checkbox1" type="checkbox" />
                  <label for="checkbox1">Remember password</label>
                </div>
                <a class="link" href="/forgot_password/">Forgot password?</a>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- latest jquery-->
    <script src="https://d3iwboxmkpq1ch.cloudfront.net/static/js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap js-->
    <script src="https://d3iwboxmkpq1ch.cloudfront.net/static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- feather icon js-->
    <script src="https://d3iwboxmkpq1ch.cloudfront.net/static/js/icons/feather-icon/feather.min.js"></script>
    <script src="https://d3iwboxmkpq1ch.cloudfront.net/static/js/icons/feather-icon/feather-icon.js"></script>
    <!-- scrollbar js-->
    <!-- Sidebar jquery-->
    <script src="https://d3iwboxmkpq1ch.cloudfront.net/static/js/config.js"></script>
    <!-- Plugins JS start-->
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="https://d3iwboxmkpq1ch.cloudfront.net/static/js/script.js"></script>
    <!-- login js-->
    <!-- Plugin used-->
  </body>
</html>
